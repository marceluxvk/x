definitions:
  metadata:
    properties:
      metadata:
        type: array
        description: This metadata will be added some custom fields from the client domain into the request item. It might be used to add some useful information. This metadata will not be available as field for research.
        items:
          type: object
          maxItems: 5
          properties: 
            key:
              type: string
              example: my_business_key
              maxLength: 20
              description: The key of your metadata
            value:
              type: string
              maxItems: 100
              example: my_metadata_value
  charge:
    required:
      - type
      - amount
      - currency
    allOf:
      - type: object
        properties:
          type:
            $ref: '#/definitions/types'
          amount:
            type: number
            description: The charge amount
            format: float
            example: 150.17
          currency:
            type: string
            description: The iso currency code according with ISO-4217 https://en.wikipedia.org/wiki/ISO_4217
            example: BRL
          capture:
            type: boolean
            description: Whether **false**, the transaction will not be confirmed automatically. The client do must so send a capture request to confirm the transaction
            default: true
            example: true
          soft_description:
            type: string
            maxLength: 22
            description: This description will be displayed in the customer's card statement or slip
            example: My Company Charge
          customer:
            type: object
            description: Informations about to customer. This data will be keeped with the transaction data.
            properties:
              id: 
                type: string
                description: The customer id on the client platform
                example: MY_CUSTOMER7839
              name:
                type: string
                description: The customer name
                example: Sherlock Holmes
              national_id:
                type: string
                description: The client national id. In Brazil it is used to be the CPF / CNPJ. It is used to guarantee that the customer will not overcome the legal limits for foreign transactions.
                example: 32423412323
              email:
                type: string
                description: The customer email address where receipts will be send. You can send only the email information whether the customer is already send in some previous transaction.
                example: customer@mycustomer.com
              address:
                type: object
                description: The current customer address, when needed. It's required in some sorts of transactions to reduce the possibility of fraud.
                properties:
                  address:
                    type: string
                    description: The complete customer address
                    example: 221B Baker Street
                  city:
                    type: string
                    description: The city's name
                    example: London
                  state:
                    type: string
                    example: JS
                  country:
                    type: string
                    maxLength: 2
                    description: The country code represented by using the ISO 3166-1 alpha-2 https://en.wikipedia.org/wiki/ISO_3166-1
                    example: GB
          card_info:
            type: object
            description: The customer's card info. Whether this node is not available, and the **type** attribute is setted to CREDIT_CARD or DEBIT_CARD, a whitelabel page address will be returned to enable the card data typing. You must redirect your addres to this returned address.
            properties:
              number:
                type: string
                maxLength: 19
                description: the card number
                example: 4444444444444444
              cvv:
                type: number
                description: The cvv number available on the backside of the card
                example: 777
              expiration_date:
                type: string
                description: The card expiration date
                example: 2043-12
      - $ref: '#/definitions/metadata'
  charge_response:
    description: The charged transaction current status
    allOf:
      - type: object
        properties:
          kind:
            type: string
            enum: [charge]
            description: the kind of the returned entity
          id:
            type: string
            example: SDS3200ks346xx2103sr
            description: The transaction ID generated by Bexpay
            maxLength: 20
          type:
            $ref: '#/definitions/types'
          currency:
            type: string
            description: The iso currency code according with ISO-4217 https://en.wikipedia.org/wiki/ISO_4217
            example: BRL
          redirect_url_type:
            type: string
            description: Indicates the type of redirect url to the next step of the customer's payment
            enum:
              - SLIP
              - CHECKOUT
          redirect_url:
            type: string
            description: URL to redirect the customer browser.
            example: https://checkout.bexs.com/checkout/SDS3200ks346xx2103sr
          amount-info:
            type: object
            properties:
              original_amount:
                type: number
                format: float
                description: The original transaction amount
                example: 12.4
              fee:
                type: number
                format: float
                description: The fee to be discounted from the final amount.
                example: 0.4
              tax:
                type: number
                format: float
                description: The tax amount for exchange
                example: 0.6
              currency_rate:
                type: number
                format: float
                description: The exchange rate used to convert the transaction
                example: 4
              exchange_amount:
                type: number
                description: The transaction amount exchanged
                format: float
                example: 3.1
              exchange_currency:
                type: string
                description: The destination currency code in ISO-4217 https://en.wikipedia.org/wiki/ISO_4217
                example: USD
          event_date:
            type: object
            description: This node has date/time for all the important events occurred on this transaction
            properties:
              created_at:
                type: string
                description: Creation date and time
                format: date-time
              autorized_at:
                type: string
                description: Authorization date/time
                format: date-time
              captured_at:
                type: string
                description: The date/time of the capture event
                format: date-time
              reversed_at:
                type: string
                description: Reversal date/time
                format: date-time
              cleared_at:
                type: string
                description: The date that the acquirer paid the transaction value into Bexs account. The amount money of this transaction is available for transference.
                format: date-time
              transfered_at:
                type: string
                description: This is the date when transaction amount was transferred to the client account.
                format: date-time
          status:
            $ref: '#/definitions/status'
      - $ref: '#/definitions/metadata'
  status:
    type: string
    description: The available status for the transaction
    enum:
      - WAITING_CUSTOMER
      - AUTHORIZED
      - CAPTURE_PENDING
      - CAPTURED
      - CANCELLED
      - WAITING_CLEARING
      - CLEARED
      - TRANSFERRED
  types:
    type: string
    description:  the charge type
    enum:
      - CREDIT_CARD
      - DEBIT_CARD
      - SLIP
      - TRANSFERENCE
  bank_account:
    type: object
    description: The customer account number
    properties:
      bank:
        type: number
        description: the bank number
      agency:
        type: string
        description: the agency number
      account:
        type: string
        description: the account number
      digit:
        type: string
        description: the account digit
