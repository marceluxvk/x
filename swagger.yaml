      responses:
        '200':
          description: the charge current status
          schema:
            $ref: '#/definitions/charge_response'
    get:
      summary: Allows you to query the charges using some combination of filters
      description: adsfasdf
      tags:
        - charge
      responses:
        '200':
          description: OK
  '/charges/{id}':
    get:
      summary: Retrieve data from a specific charge
      description: Recover information about the charge specified in the path parameter ***id***
      tags:
        - charge
      parameters:
        - name: id
          in: path
          type: string
          required: true
          description: The charge id
      responses:
        '200':
          description: the charge current status
          schema:
            $ref: '#/definitions/charge_response'
  '/charges/{id}/capture':
    post:
      summary: This operation captures the total amount charged previously
      description: Whether the charge specified is not confirmed previously, you can use this operation to confirm. Not confirmed transactions are not able to be paid and will not be available for clearing process.
      tags:
        - payment
      parameters:
        - name: id
          in: path
          type: string
          description: The charge id
          required: true
      responses:
        '200':
          description: the charge current status
          schema:
            $ref: '#/definitions/charge_response'
  '/charges/{id}/cancel':
    post:
      summary: Cancel the specified transaction
      description: The Cancel operation is responsible for canceling and refund the customer on the same payment method. If it was payid by using transference or slip methods, the destination check account must indicate as part of the cancelling request body.
      tags:
        - charge
      parameters:
        - name: id
          in: path
          type: string
          description: The charge id
          required: true
        - in: body
          name: account
          required: false
          schema:
            $ref: '#/definitions/bank_account'
      responses:
        '200':
          description: OK
